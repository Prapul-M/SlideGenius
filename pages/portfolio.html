<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - SlideGenius</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->

    <main>
        <section class="page-hero">
            <div class="hero-content">
                <h1>Our Portfolio</h1>
                <p>Explore our work with leading brands worldwide</p>
            </div>
        </section>

        <section class="portfolio-filter">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="presentations">Presentations</button>
            <button class="filter-btn" data-filter="video">Video</button>
            <button class="filter-btn" data-filter="graphic">Graphic Design</button>
            <button class="filter-btn" data-filter="microapps">Microapps</button>
        </section>

        <section class="portfolio-grid">
            <!-- Portfolio items will be loaded dynamically -->
        </section>
    </main>

    <!-- Footer -->
</body>
