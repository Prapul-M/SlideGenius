<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - SlideGenius</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <a href="../index.html">SlideGenius</a>
            </div>
            <ul class="nav-links">
                <li><a href="services.html" class="nav-link">Services</a></li>
                <li><a href="solutions.html" class="nav-link">Solutions</a></li>
                <li><a href="portfolio.html" class="nav-link">Portfolio</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
            <div class="contact-info">
                <span class="phone-number">1.858.217.5144</span>
                <button class="cta-button">Start Your Project</button>
            </div>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <main>
        <section class="page-hero portfolio-hero">
            <div class="hero-content">
                <h1>Our Work</h1>
                <p>Explore our award-winning presentation designs</p>
            </div>
        </section>

        <section class="portfolio-filters">
            <div class="container">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All Projects</button>
                    <button class="filter-btn" data-filter="presentations">Presentations</button>
                    <button class="filter-btn" data-filter="pitch-decks">Pitch Decks</button>
                    <button class="filter-btn" data-filter="motion">Motion Graphics</button>
                </div>
            </div>
        </section>

        <section class="portfolio-showcase">
            <div class="portfolio-grid">
                <!-- Update the portfolio items with placeholder images -->
                <div class="portfolio-item">
                    <img src="https://picsum.photos/600/400?random=1" alt="Portfolio Item 1">
                    <div class="portfolio-overlay">
                        <h3>Corporate Presentation</h3>
                        <p>Fortune 500 Company</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="client-success">
            <div class="container">
                <h2>Client Success Stories</h2>
                <div class="success-stories-slider">
                    <!-- Success stories will be loaded dynamically -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <!-- Footer content -->
    </footer>

    <script src="../js/animations.js"></script>
    <script src="../js/portfolio.js"></script>
</body>
</html>
